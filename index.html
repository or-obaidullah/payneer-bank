<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <!-- Login Area -->
        <div id="login-area">
            <h1 class="text-center mt-5">Welcome To Payneer Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input class="form-control" type="email" name="email" id="inputEmail" placeholder="Email">
                <br>
                <input class="form-control" type="password" name="password" id="inputPass" placeholder="Password">
                <span id="validText">Enter Valid Email and Password.</span>
                <br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
        </div>
        <!-- Transaction Area -->
        <div id="transaction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2 >$<span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Balance</h5>
                        <h2>$<span id="currentBalance">1240</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area mb-5">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount you want to deposit">
                        <br>
                        <button id="deposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area mb-5">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount you want to Withdraw">
                        <br>
                        <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        //Login Area
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click',function(){
            var inputEmail = document.getElementById('inputEmail').value;
            var inputPass = document.getElementById('inputPass').value;
            if(inputEmail == '' || inputPass == ''){
                document.getElementById('validText').style.display='block';
            }else{
                document.getElementById('login-area').style.display = 'none';
                document.getElementById('transaction-area').style.display = 'block';
            }


        });


        //Deposit button Event Handler
        document.getElementById('deposit').addEventListener('click',function(){
            var depositAmount = parseFloat(document.getElementById('depositAmount').value);
            if(depositAmount>0){
                updateSpanText('currentDeposit',depositAmount);
                document.getElementById('depositAmount').value ="";
                updateSpanText('currentBalance',depositAmount);
            }
        });

        //Withdraw button Event Handler
        document.getElementById('withdrawBtn').addEventListener('click',function(){
            var withdrawAmount = parseFloat(document.getElementById('withdrawAmount').value)
            if(withdrawAmount > 0){
                updateSpanText('currentWithdraw',withdrawAmount);
                document.getElementById('withdrawAmount').value ="";
                updateSpanText('currentBalance', -1 * withdrawAmount);
            }
        });
      
        function updateSpanText(id,oldAmount){
            var current= parseFloat(document.getElementById(id).innerText);
            var total = current+ oldAmount;
            document.getElementById(id).innerText = total;
        };



    </script>
    <script src="js/jQuery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
